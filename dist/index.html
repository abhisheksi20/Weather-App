<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital@1&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.min.css">
    <script src="js/main.js" type = "module"></script>
</head>
<body>  
    <main class="fade-in">
        <h1 class="offscreen">Responsive Weather App Powered by the Open Weather A P I</h1>
        <section id="searchBar" class = "searchBar fade-in">
            <form id="searchBar_form" class="searchBar_form" role="search">
                <label for="searchBar_text" class="offscreen">Enter a new location:</label>
                <input id="searchBar_text" class="searchBar_text" type="text" name="location" role="searchbox" size="40" aria-autocomplete="off" placeholder="City, State, Country" >
                <button id="searchBar_button" class="searchBar_button    button" title="Submit location" aria-label="Enter zip code or City, State, and Country to retrieve weather conditions" type="button">
                    <i class="fa fa-search"></i>
                    <i class="fas fa-sync fa-spin none"></i>
                </button>
            </form>
            
        </section>
        <a href="#currentForecast" class="skip-link">Skip to Current conditions</a>
        <section id="currentForecast" class="currentForecast" role="region" aria-labelledby="currentForecast_location">
            <h2 id="currentForecast_location" class="currentForecast_location">Current conditions</h2>
            <div id="currentForecast_conditions" class="currentForecast_conditions"></div>

        </section>
        <a href="#dailyForecast" class="skip-link">Skip to Six Day Forecast</a>
        <nav id="navButtons" class="navButtons fade-in">
            <button id="getLocation" class="button" title="Get location" aria-label="Get the current weather conditions for your current location" type="button">
                <i class="fas fa-map-marker-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="home" class="button" title="Home weather" aria-label="Get the current weather conditions for your home location" type="button">
                <i class="fas fa-home"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="saveLocation" class="button" title="Save Location" aria-label="Save the current loaction as your home location" type="button">
                <i class="fas fa-save"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="unit" class="button" title="Toggle Measurment Units" aria-label="Toggle between metric and imperial measurment Units " type="button">
                <i class="fas fa-chart-bar"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>
            <button id="refresh" class="button" title="Refresh weather" aria-label="Refresh the current weather condition" type="button">
                <i class="fas fa-sync-alt"></i>
                <i class="fas fa-sync fa-spin none"></i>
            </button>

        </nav>
        <hr class="fade-in">
        <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast_title">
            <h2 id="dailyForecast_title" class="dailyForecast_title offscreen">Six Day Forecast</h2>
            <div id="dailyForecast_contents" class="dailyForecast_contents"></div>

        </section>
        <p id="confirmation" class="offscreen" aria-live="assertive"></p>
    </main>
    
</body>
</html>
